<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Zen Notes — Premium UI</title>
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Instrument+Serif:ital@0;1&family=DM+Sans:ital,opsz,wght@0,9..40,300;0,9..40,400;0,9..40,500;0,9..40,600;1,9..40,300&family=JetBrains+Mono:wght@400;500&display=swap" rel="stylesheet">

<style>
  *, *::before, *::after {
    box-sizing: border-box;
    margin: 0;
    padding: 0;
  }

  :root {
    --bg-base:        #0a0c10;
    --bg-panel:       #111318;
    --bg-surface:     #16181f;
    --bg-elevated:    #1c1f29;
    --bg-hover:       #1f2333;
    --bg-active:      #222840;

    --border-subtle:  rgba(255,255,255,0.04);
    --border-soft:    rgba(255,255,255,0.07);
    --border-accent:  rgba(100,180,255,0.2);

    --text-primary:   #e8eaf2;
    --text-secondary: #8990a8;
    --text-muted:     #4d5370;
    --text-accent:    #7eb8f7;

    --accent-teal:    #3dd6c4;
    --accent-blue:    #5b9cf6;
    --accent-purple:  #8b7cf6;
    --accent-glow:    rgba(61,214,196,0.08);

    --folder-active:  #3dd6c4;
    --folder-idle:    #4a5175;

    --radius-sm:      6px;
    --radius-md:      10px;
    --radius-lg:      16px;
    --radius-xl:      22px;

    --sidebar-w:      290px;
    --font-serif:     'Instrument Serif', Georgia, serif;
    --font-body:      'DM Sans', sans-serif;
    --font-mono:      'JetBrains Mono', monospace;

    --transition-fast: 0.15s cubic-bezier(0.4, 0, 0.2, 1);
    --transition-smooth: 0.25s cubic-bezier(0.4, 0, 0.2, 1);
  }

  html, body {
    height: 100%;
    background: var(--bg-base);
    display: flex;
    align-items: center;
    justify-content: center;
    font-family: var(--font-body);
  }

  /* ── Noise overlay for atmosphere ── */
  body::before {
    content: '';
    position: fixed;
    inset: 0;
    background-image: url("data:image/svg+xml,%3Csvg viewBox='0 0 256 256' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='n'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.9' numOctaves='4' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23n)' opacity='1'/%3E%3C/svg%3E");
    opacity: 0.015;
    pointer-events: none;
    z-index: 0;
  }

  /* ── Ambient glow behind sidebar ── */
  body::after {
    content: '';
    position: fixed;
    width: 400px;
    height: 400px;
    background: radial-gradient(circle, rgba(61,214,196,0.06) 0%, rgba(91,156,246,0.03) 40%, transparent 70%);
    border-radius: 50%;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    pointer-events: none;
    z-index: 0;
    animation: ambientPulse 6s ease-in-out infinite alternate;
  }

  @keyframes ambientPulse {
    0%   { opacity: 0.6; transform: translate(-50%, -50%) scale(0.95); }
    100% { opacity: 1;   transform: translate(-50%, -50%) scale(1.05); }
  }

  .sidebar {
    position: relative;
    z-index: 1;
    width: var(--sidebar-w);
    height: 700px;
    background: linear-gradient(180deg, rgba(17,19,24,0.98) 0%, rgba(14,16,20,0.99) 100%);
    border: 1px solid var(--border-subtle);
    border-radius: var(--radius-xl);
    display: flex;
    flex-direction: column;
    overflow: hidden;
    box-shadow:
      0 0 0 1px rgba(255,255,255,0.02),
      0 32px 100px rgba(0,0,0,0.65),
      0 12px 40px rgba(0,0,0,0.45),
      inset 0 1px 0 rgba(255,255,255,0.05);
    animation: slideUp 0.55s cubic-bezier(0.16,1,0.3,1) both;
    backdrop-filter: blur(20px);
    -webkit-backdrop-filter: blur(20px);
  }

  /* Subtle top gradient shine */
  .sidebar::before {
    content: '';
    position: absolute;
    top: 0;
    left: 0;
    right: 0;
    height: 120px;
    background: linear-gradient(180deg, rgba(61,214,196,0.03) 0%, transparent 100%);
    pointer-events: none;
    z-index: 0;
  }

  @keyframes slideUp {
    from { opacity:0; transform: translateY(24px) scale(0.98); }
    to   { opacity:1; transform: translateY(0) scale(1); }
  }

  /* ── TOP HEADER ── */
  .header {
    padding: 20px 20px 16px;
    border-bottom: 1px solid var(--border-subtle);
    background: linear-gradient(180deg, rgba(255,255,255,0.025) 0%, transparent 100%);
    flex-shrink: 0;
    position: relative;
    z-index: 1;
  }

  .header-row {
    display: flex;
    align-items: center;
    justify-content: space-between;
  }

  .brand {
    display: flex;
    align-items: center;
    gap: 10px;
  }

  .brand-icon {
    width: 32px;
    height: 32px;
    background: linear-gradient(135deg, #3dd6c4 0%, #5b9cf6 50%, #8b7cf6 100%);
    border-radius: 9px;
    display: flex;
    align-items: center;
    justify-content: center;
    box-shadow:
      0 4px 14px rgba(61,214,196,0.3),
      0 0 20px rgba(61,214,196,0.1);
    flex-shrink: 0;
    transition: transform var(--transition-fast), box-shadow var(--transition-fast);
  }

  .brand-icon:hover {
    transform: scale(1.05) rotate(-2deg);
    box-shadow:
      0 6px 20px rgba(61,214,196,0.4),
      0 0 30px rgba(61,214,196,0.15);
  }

  .brand-icon svg {
    width: 16px;
    height: 16px;
    fill: none;
    stroke: #fff;
    stroke-width: 2;
    stroke-linecap: round;
  }

  .brand-name {
    font-family: var(--font-serif);
    font-size: 18px;
    font-style: italic;
    letter-spacing: 0.01em;
    color: var(--text-primary);
    line-height: 1;
  }

  .header-icons {
    display: flex;
    align-items: center;
    gap: 2px;
  }

  .icon-btn {
    width: 30px;
    height: 30px;
    border-radius: var(--radius-sm);
    border: none;
    background: transparent;
    color: var(--text-muted);
    cursor: pointer;
    display: flex;
    align-items: center;
    justify-content: center;
    transition: color var(--transition-fast), background var(--transition-fast), transform var(--transition-fast);
    position: relative;
  }

  .icon-btn:hover {
    color: var(--text-secondary);
    background: var(--bg-hover);
    transform: translateY(-1px);
  }

  .icon-btn:active {
    transform: translateY(0) scale(0.95);
  }

  .icon-btn svg {
    width: 15px;
    height: 15px;
    stroke-width: 1.8;
    stroke: currentColor;
    fill: none;
    stroke-linecap: round;
    stroke-linejoin: round;
  }

  /* ── NOTEBOOK ROW ── */
  .notebook-row {
    display: flex;
    align-items: center;
    gap: 9px;
    margin-top: 14px;
    padding: 10px 12px;
    background: var(--bg-surface);
    border: 1px solid var(--border-soft);
    border-radius: var(--radius-md);
    cursor: pointer;
    transition: background var(--transition-fast), border-color var(--transition-smooth), box-shadow var(--transition-smooth), transform var(--transition-fast);
    position: relative;
    overflow: hidden;
  }

  .notebook-row::before {
    content: '';
    position: absolute;
    inset: 0;
    background: linear-gradient(135deg, rgba(61,214,196,0.04) 0%, rgba(91,156,246,0.02) 100%);
    opacity: 0;
    transition: opacity var(--transition-smooth);
    pointer-events: none;
  }

  .notebook-row:hover {
    background: var(--bg-elevated);
    border-color: var(--border-accent);
    box-shadow: 0 2px 12px rgba(61,214,196,0.06);
    transform: translateY(-1px);
  }

  .notebook-row:hover::before {
    opacity: 1;
  }

  .nb-icon {
    width: 20px;
    height: 20px;
    flex-shrink: 0;
    display: flex;
    align-items: center;
    justify-content: center;
  }

  .nb-icon svg {
    width: 17px;
    height: 17px;
    fill: none;
    stroke: #f4c542;
    stroke-width: 1.8;
    stroke-linecap: round;
    stroke-linejoin: round;
    filter: drop-shadow(0 0 4px rgba(244,197,66,0.3));
  }

  .nb-name {
    font-size: 13px;
    font-weight: 500;
    color: var(--text-primary);
    letter-spacing: 0.01em;
    flex: 1;
    min-width: 0;
    white-space: nowrap;
    overflow: hidden;
    text-overflow: ellipsis;
  }

  .nb-actions {
    display: flex;
    align-items: center;
    gap: 2px;
    opacity: 0;
    transition: opacity var(--transition-fast);
  }

  .notebook-row:hover .nb-actions { opacity: 1; }

  .nb-actions .icon-btn {
    width: 24px;
    height: 24px;
    border-radius: 5px;
    color: var(--text-muted);
  }

  .nb-actions .icon-btn:hover {
    color: var(--text-accent);
  }

  .nb-actions .icon-btn svg {
    width: 12px;
    height: 12px;
  }

  /* ── SEARCH ── */
  .search-wrap {
    padding: 14px 16px 0;
    flex-shrink: 0;
    position: relative;
    z-index: 1;
  }

  .search-inner {
    display: flex;
    align-items: center;
    gap: 8px;
    background: var(--bg-surface);
    border: 1px solid var(--border-subtle);
    border-radius: var(--radius-md);
    padding: 0 12px;
    height: 38px;
    transition: border-color var(--transition-smooth), box-shadow var(--transition-smooth), background var(--transition-smooth);
  }

  .search-inner:focus-within {
    border-color: rgba(61,214,196,0.3);
    box-shadow:
      0 0 0 3px rgba(61,214,196,0.06),
      0 2px 8px rgba(61,214,196,0.04);
    background: rgba(22,24,31,0.9);
  }

  .search-icon {
    width: 14px;
    height: 14px;
    flex-shrink: 0;
    color: var(--text-muted);
    transition: color var(--transition-fast);
  }

  .search-inner:focus-within .search-icon {
    color: var(--accent-teal);
  }

  .search-icon svg {
    width: 14px;
    height: 14px;
    stroke: currentColor;
    fill: none;
    stroke-width: 2;
    stroke-linecap: round;
  }

  .search-input {
    flex: 1;
    border: none;
    background: transparent;
    font-family: var(--font-body);
    font-size: 12.5px;
    font-weight: 400;
    color: var(--text-primary);
    outline: none;
    letter-spacing: 0.02em;
  }

  .search-input::placeholder {
    color: var(--text-muted);
    transition: color var(--transition-fast);
  }

  .search-inner:focus-within .search-input::placeholder {
    color: var(--text-secondary);
  }

  .search-toolbar {
    display: flex;
    align-items: center;
    gap: 2px;
    margin-left: 4px;
  }

  .search-toolbar .icon-btn {
    width: 26px;
    height: 26px;
    border-radius: 5px;
  }

  .search-toolbar .icon-btn svg {
    width: 13px;
    height: 13px;
  }

  /* ── SCROLLABLE BODY ── */
  .scroll-body {
    flex: 1;
    overflow-y: auto;
    padding: 6px 0 8px;
    scrollbar-width: thin;
    scrollbar-color: rgba(255,255,255,0.06) transparent;
    position: relative;
    z-index: 1;
  }

  .scroll-body::-webkit-scrollbar { width: 3px; }
  .scroll-body::-webkit-scrollbar-track { background: transparent; }
  .scroll-body::-webkit-scrollbar-thumb {
    background: rgba(255,255,255,0.08);
    border-radius: 99px;
  }
  .scroll-body::-webkit-scrollbar-thumb:hover {
    background: rgba(255,255,255,0.14);
  }

  /* ── SECTION HEADERS ── */
  .section {
    padding: 0 14px;
    margin-bottom: 2px;
  }

  .section-label {
    font-family: var(--font-mono);
    font-size: 9px;
    font-weight: 500;
    letter-spacing: 0.16em;
    text-transform: uppercase;
    color: var(--text-muted);
    padding: 14px 6px 8px;
    display: flex;
    align-items: center;
    gap: 8px;
  }

  .section-label::after {
    content: '';
    flex: 1;
    height: 1px;
    background: linear-gradient(90deg, var(--border-subtle) 0%, transparent 100%);
  }

  /* ── NAV ITEMS (FOLDER LIST) ── */
  .nav-item {
    display: flex;
    align-items: center;
    gap: 10px;
    padding: 9px 12px;
    border-radius: var(--radius-md);
    cursor: pointer;
    transition: background var(--transition-fast), transform var(--transition-fast), box-shadow var(--transition-smooth);
    position: relative;
    margin: 2px 4px;
  }

  .nav-item:hover {
    background: var(--bg-hover);
    transform: translateX(2px);
  }

  .nav-item.active {
    background: linear-gradient(135deg, rgba(61,214,196,0.08) 0%, rgba(91,156,246,0.05) 100%);
    box-shadow: inset 0 0 0 1px rgba(61,214,196,0.1);
  }

  .nav-item.active::before {
    content: '';
    position: absolute;
    left: 0;
    top: 50%;
    transform: translateY(-50%);
    width: 3px;
    height: 20px;
    background: linear-gradient(180deg, var(--accent-teal), var(--accent-blue));
    border-radius: 0 3px 3px 0;
    box-shadow: 0 0 12px rgba(61,214,196,0.5), 0 0 4px rgba(61,214,196,0.8);
  }

  .nav-icon {
    width: 18px;
    height: 18px;
    display: flex;
    align-items: center;
    justify-content: center;
    flex-shrink: 0;
    color: var(--folder-idle);
    transition: color var(--transition-fast), transform var(--transition-fast);
  }

  .nav-icon svg {
    width: 15px;
    height: 15px;
    stroke: currentColor;
    fill: none;
    stroke-width: 1.7;
    stroke-linecap: round;
    stroke-linejoin: round;
  }

  .nav-item:hover .nav-icon {
    color: var(--text-secondary);
    transform: scale(1.08);
  }

  .nav-item.active .nav-icon {
    color: var(--accent-teal);
  }

  .nav-item.folder-active .nav-icon {
    color: var(--folder-active);
    filter: drop-shadow(0 0 6px rgba(61,214,196,0.4));
  }

  .nav-text {
    font-size: 13.5px;
    font-weight: 400;
    color: var(--text-secondary);
    letter-spacing: 0.01em;
    flex: 1;
    line-height: 1;
    transition: color var(--transition-fast);
  }

  .nav-item:hover .nav-text {
    color: var(--text-primary);
  }

  .nav-item.active .nav-text {
    color: var(--text-primary);
    font-weight: 500;
  }

  .nav-badge {
    font-family: var(--font-mono);
    font-size: 10px;
    color: var(--text-muted);
    opacity: 0;
    transition: opacity var(--transition-fast);
  }

  .nav-item:hover .nav-badge {
    opacity: 1;
  }

  .nav-num {
    font-family: var(--font-mono);
    font-size: 10px;
    font-weight: 500;
    color: var(--text-muted);
    opacity: 0.4;
    min-width: 14px;
    text-align: right;
    transition: opacity var(--transition-fast), color var(--transition-fast);
  }

  .nav-item:hover .nav-num {
    opacity: 0.7;
    color: var(--text-secondary);
  }

  .nav-item.active .nav-num {
    opacity: 0.8;
    color: var(--accent-teal);
  }

  /* ── Note count badge ── */
  .nav-count {
    font-family: var(--font-mono);
    font-size: 9px;
    font-weight: 500;
    color: var(--text-muted);
    background: rgba(255,255,255,0.04);
    padding: 2px 6px;
    border-radius: 99px;
    opacity: 0;
    transition: opacity var(--transition-fast);
    letter-spacing: 0.02em;
  }

  .nav-item:hover .nav-count {
    opacity: 1;
  }

  /* ── DIVIDER ── */
  .divider {
    height: 1px;
    background: linear-gradient(90deg, transparent 5%, var(--border-subtle) 50%, transparent 95%);
    margin: 6px 20px;
  }

  /* ── BOTTOM BAR ── */
  .bottom-bar {
    padding: 14px 16px 18px;
    border-top: 1px solid var(--border-subtle);
    display: flex;
    align-items: center;
    gap: 8px;
    flex-shrink: 0;
    background: linear-gradient(0deg, rgba(0,0,0,0.2) 0%, transparent 100%);
    position: relative;
    z-index: 1;
  }

  .view-toggle {
    display: flex;
    align-items: center;
    gap: 2px;
    background: var(--bg-surface);
    border: 1px solid var(--border-subtle);
    border-radius: var(--radius-sm);
    padding: 3px;
  }

  .view-btn {
    width: 28px;
    height: 28px;
    border-radius: 5px;
    border: none;
    background: transparent;
    color: var(--text-muted);
    cursor: pointer;
    display: flex;
    align-items: center;
    justify-content: center;
    transition: color var(--transition-fast), background var(--transition-fast), box-shadow var(--transition-fast);
  }

  .view-btn.active {
    background: var(--bg-elevated);
    color: var(--text-primary);
    box-shadow: 0 1px 4px rgba(0,0,0,0.4), 0 0 0 1px rgba(255,255,255,0.04);
  }

  .view-btn:hover:not(.active) {
    color: var(--text-secondary);
    background: rgba(255,255,255,0.03);
  }

  .view-btn svg {
    width: 13px;
    height: 13px;
    stroke: currentColor;
    fill: none;
    stroke-width: 1.8;
    stroke-linecap: round;
    stroke-linejoin: round;
  }

  .new-folder-btn {
    flex: 1;
    height: 38px;
    background: linear-gradient(135deg, #3dd6c4 0%, #4db8e8 50%, #5b9cf6 100%);
    border: none;
    border-radius: var(--radius-md);
    font-family: var(--font-body);
    font-size: 13px;
    font-weight: 600;
    color: #0d1219;
    letter-spacing: 0.02em;
    cursor: pointer;
    display: flex;
    align-items: center;
    justify-content: center;
    gap: 7px;
    box-shadow:
      0 4px 18px rgba(61,214,196,0.25),
      0 1px 4px rgba(0,0,0,0.3),
      inset 0 1px 0 rgba(255,255,255,0.2);
    transition: opacity var(--transition-fast), transform var(--transition-fast), box-shadow var(--transition-smooth);
    position: relative;
    overflow: hidden;
  }

  .new-folder-btn::before {
    content: '';
    position: absolute;
    inset: 0;
    background: linear-gradient(135deg, rgba(255,255,255,0.15) 0%, transparent 50%);
    pointer-events: none;
  }

  /* Shimmer effect */
  .new-folder-btn::after {
    content: '';
    position: absolute;
    top: -50%;
    left: -60%;
    width: 40%;
    height: 200%;
    background: linear-gradient(90deg, transparent, rgba(255,255,255,0.15), transparent);
    transform: rotate(25deg);
    animation: shimmer 4s ease-in-out infinite;
    pointer-events: none;
  }

  @keyframes shimmer {
    0%, 100% { left: -60%; }
    50%      { left: 120%; }
  }

  .new-folder-btn:hover {
    opacity: 0.95;
    transform: translateY(-2px);
    box-shadow:
      0 8px 28px rgba(61,214,196,0.35),
      0 2px 8px rgba(0,0,0,0.35),
      inset 0 1px 0 rgba(255,255,255,0.2);
  }

  .new-folder-btn:active {
    transform: translateY(0);
    opacity: 1;
  }

  .new-folder-btn svg {
    width: 14px;
    height: 14px;
    stroke: currentColor;
    fill: none;
    stroke-width: 2.5;
    stroke-linecap: round;
  }

  /* ── STAGGER ANIMATION ── */
  .nav-item {
    animation: fadeSlide 0.4s cubic-bezier(0.16,1,0.3,1) both;
  }

  @keyframes fadeSlide {
    from { opacity:0; transform: translateX(-10px); }
    to   { opacity:1; transform: translateX(0); }
  }

  .nav-item:nth-child(1)  { animation-delay: 0.05s; }
  .nav-item:nth-child(2)  { animation-delay: 0.08s; }
  .nav-item:nth-child(3)  { animation-delay: 0.11s; }
  .nav-item:nth-child(4)  { animation-delay: 0.14s; }
  .nav-item:nth-child(5)  { animation-delay: 0.17s; }
  .nav-item:nth-child(6)  { animation-delay: 0.20s; }
  .nav-item:nth-child(7)  { animation-delay: 0.23s; }
  .nav-item:nth-child(8)  { animation-delay: 0.26s; }
  .nav-item:nth-child(9)  { animation-delay: 0.29s; }
  .nav-item:nth-child(10) { animation-delay: 0.32s; }
  .nav-item:nth-child(11) { animation-delay: 0.35s; }

  /* ── Focus visible for accessibility ── */
  .icon-btn:focus-visible,
  .view-btn:focus-visible,
  .new-folder-btn:focus-visible {
    outline: 2px solid var(--accent-teal);
    outline-offset: 2px;
  }

  /* ── Tooltip-style hover info ── */
  .nav-item .nav-actions {
    display: flex;
    align-items: center;
    gap: 2px;
    opacity: 0;
    transition: opacity var(--transition-fast);
    margin-left: auto;
  }

  .nav-item:hover .nav-actions {
    opacity: 1;
  }

  .nav-actions .icon-btn {
    width: 22px;
    height: 22px;
    border-radius: 4px;
  }

  .nav-actions .icon-btn svg {
    width: 11px;
    height: 11px;
  }

</style>
</head>
<body>

<aside class="sidebar">

  <!-- HEADER -->
  <header class="header">
    <div class="header-row">
      <div class="brand">
